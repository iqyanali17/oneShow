<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <linearGradient id="neonRed" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FF3A4D"/>
      <stop offset="100%" stop-color="#FF176B"/>
    </linearGradient>
  </defs>

  <!-- Neon Circle -->
  <circle cx="60" cy="60" r="38" stroke="url(#neonRed)" stroke-width="6" fill="none" filter="url(#glow)"/>

  <!-- Play Icon with Glow -->
  <polygon points="45,40 75,60 45,80" fill="url(#neonRed)" filter="url(#glow)"/>

  <!-- Neon Text -->
  <text x="120" y="68" font-size="46" font-family="Poppins" font-weight="700"
        fill="white" filter="url(#glow)">One</text>
  <text x="215" y="68" font-size="46" font-family="Poppins" font-weight="700"
        fill="url(#neonRed)" filter="url(#glow)">Show</text>

</svg>
